      time-to-live: 1800000
  shardingsphere:
    datasource:
      names:
        master,slave
      #主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://10.53.20.21:3306/reggie?useSSL=false
        username: root
        password: root
      #从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://10.53.20.18:3306/reggie?useSSL=false
        username: root
        password: root
    masterslave:
      #读写分离配置
      load-balance-algorithm-type: round_robin
      #最终数据源名称
      name: dataSource
      #主库数据源名称
      master-data-source-name: master
      #从库数据源名称
      slave-data-source-names: slave
    props:
      sql:
        show: true
  main:
    allow-bean-definition-overriding: true
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-value: isDeleted
      logic-delete-field: 1
      logic-not-delete-value: 0

